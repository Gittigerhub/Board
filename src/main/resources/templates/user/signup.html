<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register.hrml</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BoardPoj</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/board/list">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list">공지사항</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        OOO님 환영합니다.
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/board/register">게시글 작성</a></li>
                        <li><a class="dropdown-item" href="#">게시글 관리</a></li>
                        <li><hr class="dropdown-divider"></li>

                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">일반회원</a>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>

        </div>
    </div>
</nav>


    <div class="container">

        <div class="row">
            <div class="col">
                <h1 th:if="${msg != null}" th:text="${msg}"></h1>
                <h1>회원가입</h1>
            </div>
        </div>

        <div class="row">
            <div class="col shadow p-3 mb-5 bg-body-tertiary rounded">
                <form action="/user/signup" method="post" th:object="${memberShipDTO}">

                    <div class="mb-3 row">
                        <label for="exampleFormControlInput1" class="form-label">이름</label> <span style="color: red; font-size: 12px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></span>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{name}" name="name" class="form-control" id="exampleFormControlInput1" placeholder="이름을 입력하시오">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleFormControlInput2" class="form-label">이메일</label> <span style="color: red; font-size: 12px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></span>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}" class="form-control" name="email" id="exampleFormControlInput2" placeholder="이메일을 입력하시오">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleFormControlInput3" class="form-label">비밀번호</label> <span style="color: red; font-size: 12px" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></span>
                        <div class="col-sm-10">
                            <input type="password" name="password" th:field="*{password}" class="form-control" required minlength="10" maxlength="16" id="exampleFormControlInput3" placeholder="작성자를 작성하시오">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleFormControlInput4" class="form-label">내용</label> <span style="color: red; font-size: 12px" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></span>
                        <div class="col-sm-10">
                            <input th:field="*{address}" class="form-control" name="address" id="exampleFormControlInput4" required placeholder="이메일을 입력하시오">
                        </div>
                    </div>

                    <div class="row text-end">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">가입하기</button>
                            <button type="button" class="btn btn-success" onclick="location.href='/user/login'">로그인</button>
                        </div>
                    </div>

                </form>

                <script>

                    // 유효성검사 / 제약조건 처리
                    $("form").on("submit", function () {
                        let nameval = $(".name").val()

                        if (nameval.length <=2 || nameval.length > 10) {
                            alert("이름을 잘 입력해주세요. 두글자이상에서 10글자 이하로 작성해주세요")

                            return false;
                        }

                    })

                </script>

            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
