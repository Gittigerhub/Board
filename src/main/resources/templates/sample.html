<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>샘플페이지</h1>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>
    <button class="btn4">버튼4</button>
    <button class="btn5">버튼5</button>
    <button class="btn6">버튼6</button>
    <button class="btn7">버튼7</button>
    <button class="btn8">버튼8</button>
    <button class="btn9">버튼9</button>
    <div class="result">

    </div>


    <script>

        $(".btn9").on("click", function () {
            let board = {title : "신짱아", content : "내용", writer : "신짱구"}
            $.ajax({
                url : "/z",
                data : board,
                // @RequestBody를 뺏기때문에 일반타입으로 다시 변경
                type : "post",
                success : function (a) {
                    console.log(a);
                    $(".result").append(a.title);
                    $(".result").append(a.content);
                    $(".result").append(a.writer);
                },
                error : function (error) {
                    console.log(error.status)
                    console.log((error.responseText)
                }

            })

        })






        $(".btn8").on("click", function () {
            let board = {title : "신짱아", content : "내용", writer : "신짱구"}
            $.ajax({
                url : "/i",
                data : JSON.stringify(board) ,
                contentType: "application/json; charset=utf-8",
                // 샘플컨트롤러에서 @RequestBody를 사용할수 있게 해주기 위한 것
                type : "post",
                success : function (a) {
                    console.log(a);
                    $(".result").append(a.title);
                    $(".result").append(a.content);
                    $(".result").append(a.writer);
                },
                error : function (error) {
                    console.log(error.status)
                }

            })

        })







        $(".btn7").on("click", function () {
            let board = {title : "신짱구", content : "내용", writer : "신짱구"}
            $.ajax({
                url : "/h",

                // 샘플컨트롤러에서 @RequestBody를 사용할수 있게 해주기 위한 것
                type : "post",
                success : function (a) {
                    console.log(a);
                    $(".result").append(a.title);
                    $(".result").append(a.content);
                    $(".result").append(a.writer);
                    // 원래 이렇게 해쉬값을 넣어줘야 나오는데 그동안은 로그가 tostring
                    // 을 만들어줘서 객체넣어도 값이 나왔음
                }

            })

        })


        $(".btn6").on("click", function () {
            let board = {title : "신짱구", content : "내용", writer : "신짱구"}
            $.ajax({

                // 샘플컨트롤러에서 @RequestBody를 사용할수 있게 해주기 위한 것
                type : "post",
                success : function (a) {
                    console.log(a);
                    $(".result").append(a);
                }

            })

        })







        $(".btn5").on("click", function () {
            let board = {title : "신짱구", content : "내용", writer : "신짱구"}
            $.ajax({
                url : "/f",

            $.ajax({

                type : "get",

        $(".btn3").on("click", function () {

        $(".btn1").on("click", function () {
            console.log("버튼1")
            $.ajax({
                url : "/a",
                // 이럴경우 두번째 a만 받아지고 보내짐
//                data : {a : "신짱구", a : "aaa", b : "fff"},  // 데이터 {키 : 벨류}
                data : {a : "신짱구"},
//                contentType : "text", 이게 데이터 타입
                type : "get",   // 대부분 post로 해버림
                success : function (result) {   // 성공한다면 ~할것
                    console.log(result);
                    $(".result").append(result);

                    console.log(error.responseText)
                }

        })


    </script>
